{% extends 'base.html' %}

{%block content %}


<h3 class="text-center">Register</h3>
{% load crispy_forms_tags %}
<form action="{%  url 'register' %}"method="POST"style="width:500px;margin:auto">
    {% csrf_token %}
    {{ form | crispy }}
    
    <button type="submit"class="btn btn-warning">Submit</button>
</form>

{% endblock %}
